<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LRGEX HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lrgex: {
                bg: '#121212',      // Background
                panel: '#1e1e1e',   // DarkGray
                menu: '#191919',    // MenuDark
                hover: '#282828',   // MenuHover
                text: '#f0f0f0',    // TextLight
                muted: '#aaaaaa',   // TextMuted
                orange: '#cd7f32',  // Bronze/Copper Accent
                border: '#333333',  // Subtle border
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #121212;
        color: #f0f0f0;
      }
      /* Custom Scrollbar matching LRGEX theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #191919; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cd7f32; 
      }
    </style>
    <!-- ENV_INJECTION_PLACEHOLDER -->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
